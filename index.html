<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    
    <!-- Meta tags for social sharing -->
    <meta property="og:title" content="Gestor de Tareas Universitario" />
    <meta property="og:description" content="Una aplicación simple y eficiente para organizar tus tareas diarias." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gestor de Tareas Universitario" />
    <meta name="twitter:description" content="Una aplicación simple y eficiente para organizar tus tareas diarias." />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Mis Tareas</h1>
            <p class="subtitle">Organiza tu día, alcanza tus metas.</p>
        </header>

        <!-- Sección de Resumen -->
        <section id="summary-section" class="summary-cards">
            <div class="card summary-card">
                <h3>Total</h3>
                <span id="total-tasks" class="big-number">0</span>
            </div>
            <div class="card summary-card pending">
                <h3>Pendientes</h3>
                <span id="pending-tasks" class="big-number">0</span>
            </div>
            <div class="card summary-card completed">
                <h3>Completadas</h3>
                <span id="completed-tasks" class="big-number">0</span>
            </div>
        </section>

        <!-- Formulario para Agregar Tarea -->
        <section class="add-task-section card">
            <h2>Nueva Tarea</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-name">Título</label>
                    <input type="text" id="task-name" placeholder="Ej: Estudiar Matemáticas" required data-testid="input-task-name">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-type">Tipo</label>
                        <select id="task-type" required data-testid="select-task-type">
                            <option value="Trabajo">Trabajo</option>
                            <option value="Casa">Casa</option>
                            <option value="Negocios">Negocios</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="task-desc">Descripción</label>
                    <textarea id="task-desc" rows="2" placeholder="Detalles de la tarea..." required data-testid="textarea-task-desc"></textarea>
                </div>

                <button type="submit" class="btn-primary" data-testid="button-add-task">
                    Agregar Tarea
                </button>
            </form>
        </section>

        <!-- Lista de Tareas -->
        <section class="tasks-list-section">
            <div class="section-header">
                <h2>Lista de Tareas</h2>
                <div class="filters">
                    <button id="filter-all" class="filter-btn active">Todas</button>
                    <button id="filter-pending" class="filter-btn">Pendientes</button>
                    <button id="filter-completed" class="filter-btn">Completadas</button>
                </div>
            </div>
            
            <ul id="tasks-list" class="tasks-list">
                <!-- Las tareas se inyectarán aquí con JS -->
            </ul>
        </section>
    </div>

    <!-- Modal de Detalles -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-content card">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Título de la Tarea</h2>
            <div class="modal-body">
                <div class="modal-row">
                    <span class="modal-label">Estado:</span>
                    <span id="modal-status" class="badge">Pendiente</span>
                </div>
                <div class="modal-row">
                    <span class="modal-label">Tipo:</span>
                    <span id="modal-type" class="badge">Trabajo</span>
                </div>
                <div class="modal-description">
                    <span class="modal-label">Descripción:</span>
                    <p id="modal-desc">Descripción detallada...</p>
                </div>
            </div>
            <div class="modal-actions">
                <button id="modal-toggle-btn" class="btn-secondary">Marcar como Completada</button>
                <button id="modal-delete-btn" class="btn-danger">Eliminar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
